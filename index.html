<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        body { background-color: #f3f4f6; }

        .product-title {

        }
        .product-description {

        #productList {

        #cartDisplay {

        .cart-item {
            display: flex;

        }
        .cart-item img {

            margin-right: 1rem;

        .cart-item-details {

        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 0 auto; /* Ø¥Ø²Ø§Ù„Ø© Ø§Ù„Ù‡ÙˆØ§Ù…Ø´ */
            top: 0; /* ØªØ«Ø¨ÙŠØª ÙÙŠ Ø§Ù„Ø£Ø¹Ù„Ù‰ */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
            position: fixed; /* ØªØºÙŠÙŠØ± Ø§Ù„ÙˆØ¶Ø¹ Ø¥Ù„Ù‰ Ø«Ø§Ø¨Øª */
            z-index: 10; /* Ø§Ù„ØªØ£ÙƒØ¯ Ù…Ù† Ø¸Ù‡ÙˆØ±Ù‡Ø§ ÙÙˆÙ‚ Ø§Ù„Ø¹Ù†Ø§ØµØ± Ø§Ù„Ø£Ø®Ø±Ù‰ */
        }
        #closeModal {
            color: #64748b;
            font-size: 1.75rem;
        }
        #closeModal:hover,
        #closeModal:focus {

        }
        #confirmationMessage {
            position: fixed;
            top: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #86efac;
            color: #1e293b;
            padding: 1rem 2rem;
            border-radius: 0.375rem;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .delete-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 0.875rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .delete-button:hover {

        }
        .whatsapp-button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 0.875rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 0.5rem;
            margin-left: 0.5rem;
        }
        .whatsapp-button:hover {

        }
        /* Ø¥Ø²Ø§Ù„Ø© CSS Ø§Ù„Ø®Ø§Øµ Ø¨Ø§Ù„Ø·Ø¨Ø§Ø¹Ø© */
    </style>
</head>
<body>
    <div class="container mx-auto p-2">
        <div class="flex justify-between items-center mb-4">
            <input id="searchInput" type="text" placeholder="Ø§Ø¨Ø­Ø« Ø¹Ù† ×”××•×¦×¨..." class="border p-2 rounded w-full">
        </div>
        <div id="productList" class="grid grid-cols-3 gap-2"></div>
        <div id="cartDisplay"></div>

        <div id="productModal" class="modal">
            <div class="modal-content">
                <span id="closeModal">&times;</span>
                <div id="modalContent"></div>
            </div>
        </div>
        <div id="confirmationMessage">×”×ª×•×•×¡×£ ×œ×¡×œ!</div>
    </div>

    <script>
        let products = [];
        let selectedProducts = [];

        $.get('https://docs.google.com/spreadsheets/d/1g3_D2NBwT27O2OI-v1R5tAB2QCfF3_ZCUL9sSLoCv54/gviz/tq?tqx=out:json', function(response) {
            const jsonData = JSON.parse(response.match(/google\.visualization\.Query\.setResponse\((.*)\)/)[1]);
            const rows = jsonData.table.rows;

            rows.forEach(row => {
                const productName = row.c[0]?.v;
                const productDescription = row.c[1]?.v || 'Ø¨Ø¯ÙˆÙ† ÙˆØµÙ';
                const productPrice = parseFloat(row.c[2]?.v) || 0;
                const productImage = row.c[3]?.v;
                const productCode = row.c[4]?.v; // Ø¬Ù„Ø¨ Ø±Ù…Ø² Ø§Ù„Ù…Ù†ØªØ¬ Ù…Ù† Ø§Ù„Ø¹Ù…ÙˆØ¯ E (index 4)

                if (productName) {
                    products.push({ name: productName, description: productDescription, price: productPrice, image: productImage, code: productCode });
                }
            });
            displayProducts(products);
        }).fail(function() {
            $('#productList').html('<div class="text-red-500 text-center">×©×’×™××” ×‘×˜×¢×™× ×ª ×”××•×¦×¨×™×. ×× × × ×¡×” ×©×•×‘ ×××•×—×¨ ×™×•×ª×¨.</div>');
        });

        function displayProducts(productsToShow) {
            $('#productList').empty();
            productsToShow.forEach(product => {
                const productHtml = `
                    <div class="product-card" onclick="openModal('${product.name}', ${product.price}, '${product.image}')">
                        ${product.image ? `<div style="width: 100%; height: 0; padding-bottom: 100%; position: relative; margin-bottom: 0.5rem; border-radius: 0.75rem; overflow: hidden;">
                            <img src="${product.image}" style="position: absolute; width: 100%; height: 100%; object-fit: cover;">
                        </div>` : ''}
                        <div class="product-title">${product.name} - ${product.price.toFixed(2)} ×©×§×œ</div>
                        <div class="product-description">${product.description}</div>
                    </div>
                `;
                $('#productList').append(productHtml);
            });
        }

        function openModal(name, price, image) {
            console.log('openModal called');
            $('#modalContent').html(`
                ${image ? `<img src="${image}" class="w-full max-h-48 object-contain rounded mb-4">` : ''}
                <div class="text-lg font-bold mb-2">${name}</div>
                <div>××—×™×¨: ${price} ILS</div>
                <div class="mt-3"><input type="number" id="quantityInput" min="1" placeholder="×›××•×ª" dir="rtl" class="border rounded-md p-3 w-32 text-lg text-black"></div>
                <button onclick="addToCart('${name}', ${price}, '${image}')" class="mt-4 bg-green-500 hover:bg-green-600 text-white py-2.5 px-5 rounded-md font-semibold">×”×•×¡×£ ×œ×¡×œ</button>
            `);
            $('#productModal').show();
        }

        function addToCart(name, price, image) {
            const quantity = parseInt($('#quantityInput').val());
            const productDetails = products.find(p => p.name === name);
            selectedProducts.push({ name, price, image, quantity, code: productDetails ? productDetails.code : '' }); // ØªØ®Ø²ÙŠÙ† Ø±Ù…Ø² Ø§Ù„Ù…Ù†ØªØ¬ Ø¹Ù†Ø¯ Ø§Ù„Ø¥Ø¶Ø§ÙØ© Ø¥Ù„Ù‰ Ø§Ù„Ø³Ù„Ø©
            $('#productModal').hide();
            displayCart();
            // Ø¹Ø±Ø¶ Ø±Ø³Ø§Ù„Ø© Ø§Ù„ØªØ£ÙƒÙŠØ¯
            $('#confirmationMessage').text('×”×ª×•×•×¡×£ ×œ×¡×œ!');
            $('#confirmationMessage').css('opacity', 1);
            setTimeout(() => {
                $('#confirmationMessage').css('opacity', 0);
            }, 1500);
        }

        function removeFromCart(index) {
            selectedProducts.splice(index, 1);
            displayCart();
        }

        function displayCart() {
            $('#cartDisplay').empty();
            let totalPrice = 0;
            selectedProducts.forEach((product, index) => {
                const itemPrice = product.price * product.quantity;
                totalPrice += itemPrice;
                $('#cartDisplay').append(`
                    <div class="cart-item">
                        <div class="flex items-center">
                            ${product.image ? `<img src="${product.image}">` : ''}
                            <div class="cart-item-details">${product.name} - ×›××•×ª: ${product.quantity} - ××—×™×¨: ${itemPrice.toFixed(2)} ×©×§×œ</div>
                        </div>
                        <button class="delete-button" onclick="removeFromCart(${index})">Ø­Ø°Ù</button>
                    </div>
                `);
            });

            if (selectedProducts.length > 0) {
                $('#cartDisplay').append(`<div class="mt-2 font-bold">×¡×š ×”×›×œ: ${totalPrice.toFixed(2)} ×©×§×œ</div>`);
                $('#cartDisplay').append('<button id="whatsappButton" class="mt-4 bg-green-500 hover:bg-green-600 text-white py-2.5 px-5 rounded-md font-semibold">×©×ª×£ ×‘×•×•××˜×¡××¤ ğŸ“²</button>');
                $('#cartDisplay').append('<button id="downloadPdfButton" class="mt-4 ml-2 bg-red-500 hover:bg-red-600 text-white py-2.5 px-5 rounded-md font-semibold">Download as PDF ğŸ“„</button>');

                $('#whatsappButton').click(function() {
                    if (selectedProducts.length === 0) {
                        alert('×œ× × ×‘×—×¨×• ××•×¦×¨×™×.');
                        return;
                    }
                    let message = '';
                    let totalQuantity = 0;
                    let totalPriceWithoutTax = 0;
                    const taxRate = 0.18; // Ù†Ø³Ø¨Ø© Ø§Ù„Ø¶Ø±ÙŠØ¨Ø© (18%)

                    selectedProducts.forEach(p => {
                        message += `××•×¦×¨: ${p.name} (${p.code}) = ×›××•×ª: ${p.quantity}\n`;
                        totalQuantity += parseInt(p.quantity);
                        totalPriceWithoutTax += p.price * p.quantity;
                    });

                    const taxAmount = totalPriceWithoutTax * taxRate;
                    const totalPriceWithTax = totalPriceWithoutTax + taxAmount;

                    message += `\n×›××•×ª ×›×•×œ×œ×ª: ${totalQuantity}`;
                    message += `\n×¡×š ×”×›×œ ×œ×œ× ××¢"×: ${totalPriceWithoutTax.toFixed(2)} ×©×§×œ`;
                    message += `\n××¢"× (${(taxRate * 100).toFixed(0)}%): ${taxAmount.toFixed(2)} ×©×§×œ`;
                    message += `\n×”×¡×š ×”×›×•×œ×œ ×›×•×œ×œ ××¢"×: ${totalPriceWithTax.toFixed(2)} ×©×§×œ`;

                    const whatsappURL = `https://wa.me/?text=${encodeURIComponent(message)}`;
                    window.open(whatsappURL, '_blank');
                });

                $('#downloadPdfButton').click(function() {
                    downloadOrderPDF(totalPrice); // Ø§Ø³ØªØ¯Ø¹Ø§Ø¡ ÙˆØ¸ÙŠÙØ© ØªÙ†Ø²ÙŠÙ„ PDF
                });
            }
        }

        $('#closeModal').click(function() {
            $('#productModal').hide();
        });

        // Ø¥ØºÙ„Ø§Ù‚ Ø§Ù„Ù†Ø§ÙØ°Ø© Ø§Ù„Ù…Ù†Ø¨Ø«Ù‚Ø© Ø¨Ø§Ù„Ù†Ù‚Ø± Ø®Ø§Ø±Ø¬Ù‡Ø§
        $('#productModal').click(function(event) {
            if (event.target == this) {
                $('#productModal').hide();
            }
        });

        $('#searchInput').on('input', function() {
            const searchText = $(this).val().toLowerCase();
            const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchText));
            displayProducts(filteredProducts);
        });

        function downloadOrderPDF(totalPrice) {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            const margin = 15;
            let y = 20;
            const lineHeight = 10;
            const columnWidths = [70, 20, 30, 30]; // Ø¹Ø±Ø¶ Ø§Ù„Ø£Ø¹Ù…Ø¯Ø©: Ø§Ø³Ù… Ø§Ù„Ù…Ù†ØªØ¬ØŒ Ø§Ù„ÙƒÙ…ÙŠØ©ØŒ Ø§Ù„Ø³Ø¹Ø±ØŒ Ø§Ù„Ø¥Ø¬Ù…Ø§Ù„ÙŠ
            const columnHeaders = ['Product Name', 'Quantity', 'Price', 'Total'];
            const taxRate = 0.18;
            const taxAmount = totalPrice * taxRate;
            const grandTotal = totalPrice + taxAmount;

            pdf.setFontSize(16);
            pdf.text('Order Summary', margin, y);
            y += 15;

            pdf.setFontSize(12);

            // Ø±Ø³Ù… Ø®Ø· ÙØ§ØµÙ„ Ø¨Ø¹Ø¯ Ø§Ù„Ø¹Ù†ÙˆØ§Ù†
            pdf.line(margin, y, 210 - margin, y);
            y += 5;

            // ÙƒØªØ§Ø¨Ø© Ø±Ø¤ÙˆØ³ Ø§Ù„Ø£Ø¹Ù…Ø¯Ø©
            let x = margin;
            for (let i = 0; i < columnHeaders.length; i++) {
                pdf.text(columnHeaders[i], x, y);
                x += columnWidths[i];
            }
            y += 5;
            pdf.line(margin, y, 210 - margin, y);
            y += 5;

            // ÙƒØªØ§Ø¨Ø© ØªÙØ§ØµÙŠÙ„ Ø§Ù„Ù…Ù†ØªØ¬Ø§Øª
            selectedProducts.forEach(product => {
                let x = margin;
                pdf.text(`${product.name} (${product.code})`, x, y); // Ø¥Ø¶Ø§ÙØ© ÙƒÙˆØ¯ Ø§Ù„Ù…Ù†ØªØ¬ Ø¨Ø¬Ø§Ù†Ø¨ Ø§Ù„Ø§Ø³Ù…
                x += columnWidths[0];
                pdf.text(product.quantity.toString(), x, y);
                x += columnWidths[1];
                pdf.text(product.price.toFixed(2), x, y);
                x += columnWidths[2];
                pdf.text((product.price * product.quantity).toFixed(2), x, y);
                y += lineHeight;
                pdf.line(margin, y, 210 - margin, y);
            });

            y += 10;
            pdf.setFontSize(14);
            pdf.text(`Subtotal: ${totalPrice.toFixed(2)} ILS`, margin, y);
            y += lineHeight;
            pdf.text(`Tax (${(taxRate * 100).toFixed(0)}%): ${taxAmount.toFixed(2)} ILS`, margin, y);
            y += lineHeight;
            pdf.text(`Grand Total: ${grandTotal.toFixed(2)} ILS`, margin, y);

            window.open(pdf.output('bloburl'), '_blank'); // ÙØªØ­ PDF ÙÙŠ Ø§Ù„Ù…ØªØµÙØ­
        }
    </script>
</body>
