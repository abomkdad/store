<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📦 إدخال الطلبات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#e6b800">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
            .then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(error => {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #1b1b1b;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h2 {
            color: #e6b800;
            margin-top: 20px;
            text-shadow: 1px 1px 2px black;
        }
        #productListContainer {
            margin-bottom: 20px;
            width: 90%;
            max-width: 600px;
        }
        select, input {
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #e6b800;
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            background-color: #262626;
            color: #f0f0f0;
        }
        #productList div {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        #productList div button {
            background-color: #e6b800;
            color: black;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>📦 إدخال الطلبات</h2>
    <div id="productListContainer">
        <select id="categoryFilter" onchange="searchProducts()">
            <option value="">كل الفئات</option>
        </select>
        <input type="text" id="searchInput" placeholder="🔍 البحث عن منتج..." onkeyup="searchProducts()">
        <div id="productList"></div>
    </div>
    <script>
        const products = [
            { name: "XF A.104", price: 47, category: "نسائي" },
            { name: "XM A.102", price: 47, category: "رجالي" },
            { name: "XU Q.101", price: 47, category: "يونيسكس" },
            { name: "XN B.205", price: 55, category: "نسائي" },
            { name: "XR M.301", price: 65, category: "رجالي" },
            { name: "XC U.401", price: 60, category: "يونيسكس" }
        ];
        const categories = Array.from(new Set(products.map(product => product.category)));

        const categorySelect = document.getElementById('categoryFilter');
        categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            categorySelect.appendChild(option);
        });

        function searchProducts() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const selectedCategory = document.getElementById('categoryFilter').value;
            const productList = document.getElementById('productList');

            productList.innerHTML = '';
            products.forEach(product => {
                if (
                    (product.name.toLowerCase().includes(searchInput) || searchInput === '') &&
                    (product.category === selectedCategory || selectedCategory === '')
                ) {
                    const div = document.createElement('div');
                    div.innerHTML = `<span>${product.name} - ${product.price}₪</span><button onclick='addToCart("${product.name}", ${product.price})'>إضافة</button>`;
                    productList.appendChild(div);
                }
            });
        }

        searchProducts();
    </script>
</body>
</html>
