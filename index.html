<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📦 إدخال الطلبات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#e6b800">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
            .then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(error => {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #1b1b1b;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h2 {
            color: #e6b800;
            margin-top: 20px;
            text-shadow: 1px 1px 2px black;
        }
        #productListContainer {
            margin-bottom: 20px;
            width: 90%;
            max-width: 600px;
        }
        select, input {
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #e6b800;
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            background-color: #262626;
            color: #f0f0f0;
        }
        #cart {
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
            background-color: #262626;
            border: 1px solid #e6b800;
            border-radius: 8px;
            padding: 15px;
        }
        button {
            background-color: #e6b800;
            color: black;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
        }
        button:hover {
            background-color: #ffd700;
        }
        #productList div {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>📦 إدخال الطلبات</h2>
    <div id="productListContainer">
        <select id="categoryFilter" onchange="searchProducts()">
            <option value="">كل الفئات</option>
        </select>
        <input type="text" id="searchInput" placeholder="🔍 البحث عن منتج..." onkeyup="searchProducts()">
        <div id="productList"></div>
    </div>

    <div id="cart">
        <h3>🛒 عربة التسوق</h3>
        <div id="cartItems"></div>
        <div>
            <p id="totalWithoutTax">السعر قبل الضريبة: 0₪</p>
            <p id="totalWithTax">السعر بعد الضريبة: 0₪</p>
        </div>
        <button onclick="sendOrder()">📲 إرسال الطلب عبر واتساب</button>
        <button onclick="printOrder()">🖨️ طباعة الطلب</button>
    </div>

    <script>
        const products = [
            { name: "XF A.104", price: 47, category: "نسائي" },
            { name: "XM A.102", price: 47, category: "رجالي" },
            { name: "XU Q.101", price: 47, category: "يونيسكس" }
        ];

        const cart = [];
        const taxRate = 0.18;

        function loadCategories() {
            const categoryFilter = document.getElementById('categoryFilter');
            const categories = [...new Set(products.map(product => product.category))];

            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        function searchProducts() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            products.forEach(product => {
                if ((product.name.toLowerCase().includes(searchInput)) && 
                    (categoryFilter === '' || product.category === categoryFilter)) {
                    const div = document.createElement('div');
                    div.innerHTML = `${product.name} - ${product.price}₪ <button onclick='addToCart("${product.name}", ${product.price})'>إضافة</button>`;
                    productList.appendChild(div);
                }
            });
        }

        function addToCart(name, price) {
            const existingItem = cart.find(item => item.name === name);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ name, price, quantity: 1 });
            }

            updateCart();
        }

        loadCategories();
        searchProducts();
    </script>
</body>
</html>
