<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صفحة بيع بالجملة</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Tahoma', sans-serif;
      padding: 20px;
      margin-bottom: 200px;
    }
    select, .quantity-select, .custom-qty {
      padding: 8px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .custom-qty {
      width: 60px;
      margin-right: 5px;
    }
    .category {
      margin-bottom: 40px;
    }
    .category h3 {
      border-bottom: 2px solid #555;
      padding-bottom: 5px;
    }
    .product-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .product {
      border: 1px solid #333;
      border-radius: 12px;
      padding: 15px;
      background-color: #1a1a1a;
      text-align: center;
      cursor: pointer;
    }
    .product img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h4 {
      font-size: 50px;
      margin: 10px 0 5px;
    }
    #cart {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #222;
      padding: 20px;
      border-top: 2px solid #444;
      z-index: 999;
    }
    #cart table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    #cart table th, #cart table td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    .btn {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }
    .btn:disabled {
      background-color: #555;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-content {
      background: #222;
      padding: 60px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 800px;
      font-size: 1.5em;
    }
    .modal-content h3 {
      font-size: 4em;
      color: #f4c542;
      margin-bottom: 30px;
    }
    .modal-content select,
    .modal-content input,
    .modal-content button {
      font-size: 1em;
      padding: 12px;
      margin: 12px auto;
    }
  </style>
</head>
<body>
  <h2>المنتجات المتاحة بالجملة</h2>

  <label for="categoryFilter">اختر الفئة:</label>
  <select id="categoryFilter">
    <option value="all">الكل</option>
  </select>

  <div id="product-list"></div>

  <div id="cart">
    <h3>سلة الطلب</h3>
    <table id="cart-table">
      <thead>
        <tr>
          <th>الكود</th>
          <th>الفئة</th>
          <th>السعر</th>
          <th>الكمية</th>
          <th>المجموع</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p><strong>الإجمالي: <span id="total">0</span> ₪</strong></p>
    <p><strong>الضريبة (17%): <span id="tax">0</span> ₪</strong></p>
    <p><strong>الإجمالي مع الضريبة: <span id="totalWithTax">0</span> ₪</strong></p>
    <button class="btn" id="submit-order">إرسال الطلب</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="quantityModal">
    <div class="modal-content">
      <h3 id="modalTitle">اختيار الكمية</h3>
      <select id="modalQtySelect">
        <option value="6">6</option>
        <option value="12">12</option>
        <option value="18">18</option>
        <option value="24">24</option>
        <option value="30">30</option>
        <option value="36">36</option>
        <option value="42">42</option>
        <option value="48">48</option>
      </select>
      <input type="number" id="modalCustomQty" placeholder="أو أدخل كمية مخصصة">
      <br>
      <button class="btn" id="modalAddBtn">أضف للطلبية</button>
      <br>
      <button class="btn" onclick="$('#quantityModal').hide()">إغلاق</button>
    </div>
  </div>

  <script>
    const sheetID = "1g3_D2NBwT27O2OI-v1R5tAB2QCfF3_ZCUL9sSLoCv54";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

    const cart = [];
    const productsByCategory = {};
    let selectedProduct = {};

    function updateCart() {
      const tbody = $('#cart-table tbody');
      tbody.empty();
      let total = 0;
      cart.forEach(item => {
        const subtotal = item.price * item.qty;
        total += subtotal;
        tbody.append(`
          <tr>
            <td>${item.code}</td>
            <td>${item.category}</td>
            <td>${item.price}</td>
            <td>${item.qty}</td>
            <td>${subtotal}</td>
          </tr>
        `);
      });
      const tax = Math.round(total * 0.18);
      const totalWithTax = total + tax;
      $('#total').text(total);
      $('#tax').text(tax);
      $('#totalWithTax').text(totalWithTax);
    }

    function openModal(code, category, price) {
      selectedProduct = { code, category, price };
      $('#modalTitle').text(`${code}`);
      $('#modalQtySelect').val("6");
      $('#modalCustomQty').val("");
      $('#quantityModal').fadeIn();
    }

    function addSelectedProduct() {
      const qty = parseInt($('#modalCustomQty').val()) || parseInt($('#modalQtySelect').val());
      if (qty <= 0) return;
      const { code, category, price } = selectedProduct;
      const existing = cart.find(item => item.code === code);
      if (existing) {
        existing.qty += qty;
      } else {
        cart.push({ code, category, price, qty });
      }
      updateCart();
      $('#quantityModal').fadeOut();
    }

    $('#modalAddBtn').on('click', addSelectedProduct);

    $.get(url, function(response) {
      const jsonData = JSON.parse(response.match(/google\.visualization\.Query\.setResponse\((.*)\)/)[1]);
      const rows = jsonData.table.rows;

      rows.forEach(row => {
        const code = row.c[0]?.v || "";
        const category = row.c[1]?.v || "غير محدد";
        const price = row.c[2]?.v || 0;
        const img = row.c[3]?.v || "";

        const productHtml = `
          <div class="product" data-category="${category}" onclick="openModal('${code}', '${category}', ${price})">
            <img src="${img}" alt="${code}">
            <h4>${code}</h4>
            <p>${category}</p>
            <p><strong>${price} ₪</strong></p>
          </div>`;

        if (!productsByCategory[category]) {
          productsByCategory[category] = [];
          $('#categoryFilter').append(`<option value="${category}">${category}</option>`);
        }
        productsByCategory[category].push(productHtml);
      });

      renderProducts();
    });

    function renderProducts(selected = "all") {
      $('#product-list').empty();
      for (const cat in productsByCategory) {
        if (selected !== "all" && cat !== selected) continue;
        const section = $(`<div class="category"><h3>${cat}</h3><div class="product-row"></div></div>`);
        productsByCategory[cat].forEach(p => section.find('.product-row').append(p));
        $('#product-list').append(section);
      }
    }

    $('#categoryFilter').on('change', function () {
      const selected = $(this).val();
      renderProducts(selected);
    });

    $('#submit-order').click(function() {
      let message = "طلب جديد بالجملة:\n";
      cart.forEach(item => {
        message += `\n${item.code} | ${item.category} | ${item.qty} × ${item.price} = ${item.qty * item.price} ₪`;
      });
      const total = parseInt($('#total').text());
      const tax = parseInt($('#tax').text());
      const totalWithTax = parseInt($('#totalWithTax').text());
      message += `\n\nالإجمالي: ${total} ₪\nالضريبة: ${tax} ₪\nالإجمالي مع الضريبة: ${totalWithTax} ₪`;
      const phone = "972504745306";
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
