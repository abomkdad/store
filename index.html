        const cart = [];
        const taxRate = 0.18;

        function addToCart(name, price) {
            const existingItem = cart.find(item => item.name === name);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ name, price, quantity: 1 });
            }
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const div = document.createElement('div');
                div.innerHTML = `${item.name} - ุงููููุฉ: <input type='number' value='${item.quantity}' min='1' onchange='changeQuantity(${index}, this.value)'> - ุงูุณุนุฑ ุงูุฅุฌูุงูู: ${item.price * item.quantity}โช`;
                cartItems.appendChild(div);
                total += item.price * item.quantity;
            });

            const totalWithTax = (total * (1 + taxRate)).toFixed(2);
            document.getElementById('totalWithTax').textContent = `ุงูุณุนุฑ ุจุนุฏ ุงูุถุฑูุจุฉ: ${totalWithTax}โช`;
        }

        function changeQuantity(index, quantity) {
            cart[index].quantity = parseInt(quantity);
            updateCart();
        }

        function sendOrder() {
            let message = 'ุทูุจ ุฌุฏูุฏ:\n';
            cart.forEach(item => {
                message += `${item.name} - ุงููููุฉ: ${item.quantity}\n`;
            });
            const whatsappUrl = `https://wa.me/972525105889?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        function printOrder() {
            const printWindow = window.open('', '', 'width=800,height=600');
            printWindow.document.write('<html><head><title>ุทุจุงุนุฉ ุงูุทูุจ</title></head><body>');
            cart.forEach(item => {
                printWindow.document.write(`<p>${item.name} - ุงููููุฉ: ${item.quantity} - ุงูุณุนุฑ ุงูุฅุฌูุงูู: ${item.price * item.quantity}โช</p>`);
            });
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        }

        function searchProducts() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const selectedCategory = document.getElementById('categoryFilter').value;
            const productList = document.getElementById('productList');

            productList.innerHTML = '';

            products.forEach(product => {
                if (
                    (product.name.toLowerCase().includes(searchInput) || searchInput === '') &&
                    (product.category === selectedCategory || selectedCategory === '')
                ) {
                    const div = document.createElement('div');
                    div.innerHTML = `<span>${product.name} - ${product.price}โช</span> <button onclick='addToCart("${product.name}", ${product.price})'>ุฅุถุงูุฉ</button>`;
                    productList.appendChild(div);
                }
            });
        }

        function loadCategories() {
            const categorySelect = document.getElementById('categoryFilter');
            const categories = [...new Set(products.map(p => p.category))];

            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }

        loadCategories();
        searchProducts();
    </script>
