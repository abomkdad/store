<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📦 إدخال الطلبات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #1b1b1b;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h2 {
            color: #d4af37;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #d4af37;
        }
        #productList div {
            background-color: #2b2b2b;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            border: 1px solid #d4af37;
            transition: all 0.3s;
        }
        #productList div:hover {
            background-color: #3a3a3a;
        }
        button {
            background-color: #d4af37;
            color: black;
            border: none;
            padding: 7px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #b59124;
            transform: scale(1.05);
        }
        #cartItems div {
            margin-bottom: 8px;
            padding: 8px;
            background-color: #2b2b2b;
            border-radius: 8px;
            border: 1px solid #d4af37;
        }
        input[type='number'] {
            width: 50px;
            padding: 4px;
            border: 1px solid #d4af37;
            border-radius: 5px;
            background-color: #1b1b1b;
            color: #f0f0f0;
        }
        select, input[type='text'] {
            padding: 5px;
            border: 1px solid #d4af37;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #1b1b1b;
            color: #f0f0f0;
        }
        #totalWithTax {
            color: #d4af37;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>📦 إدخال الطلبات</h2>

    <div>
        <select id="categoryFilter" onchange="searchProducts()">
            <option value="">كل الفئات</option>
        </select>
        <input type="text" id="searchInput" placeholder="🔍 البحث عن منتج..." onkeyup="searchProducts()">
        <div id="productList"></div>
    </div>

    <div>
        <h3>🛒 عربة التسوق</h3>
        <div id="cartItems"></div>
        <p id="totalWithTax">السعر بعد الضريبة: 0₪</p>
        <button onclick="sendOrder()">📲 إرسال الطلب عبر واتساب</button>
        <button onclick="printOrder()">🖨️ طباعة الطلب</button>
    </div>

    <script>
        const products = [
            { name: "عطر نسائي A.104", price: 47, category: "عطور نسائية" },
            { name: "عطر رجالي A.102", price: 47, category: "عطور رجالية" },
            { name: "عطر يونيسكس Q.101", price: 47, category: "عطور يونيسكس" },
            { name: "عطر نسائي B.205", price: 55, category: "عطور نسائية" },
            { name: "عطر رجالي M.301", price: 65, category: "عطور رجالية" },
            { name: "عطر يونيسكس U.401", price: 60, category: "عطور يونيسكس" }
        ];

        const cart = [];
        const taxRate = 0.18;

        function addToCart(name, price) {
            const existingItem = cart.find(item => item.name === name);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ name, price, quantity: 1 });
            }
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const div = document.createElement('div');
                div.innerHTML = `${item.name} - الكمية: <input type='number' value='${item.quantity}' min='1' onchange='changeQuantity(${index}, this.value)'> - السعر الإجمالي: ${item.price * item.quantity}₪`;
                cartItems.appendChild(div);
                total += item.price * item.quantity;
            });

            const totalWithTax = (total * (1 + taxRate)).toFixed(2);
            document.getElementById('totalWithTax').textContent = `السعر بعد الضريبة: ${totalWithTax}₪`;
        }

        function changeQuantity(index, quantity) {
            cart[index].quantity = parseInt(quantity);
            updateCart();
        }

        function sendOrder() {
            let message = 'طلب جديد:

            let total = 0;

            cart.forEach(item => {
                message += `${item.name} - الكمية: ${item.quantity}

                total += item.price * item.quantity;
            });

            const totalWithTax = (total * (1 + taxRate)).toFixed(2);
            message += `

            const whatsappUrl = `https://wa.me/972525105889?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        } - الكمية: ${item.quantity}\n`;
            });
            const whatsappUrl = `https://wa.me/972525105889?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        function printOrder() {
            const printWindow = window.open('', '', 'width=800,height=600');
            let total = 0;

            printWindow.document.write('<html><head><title>طباعة الطلب</title></head><body>');

            cart.forEach(item => {
                printWindow.document.write(`<p>${item.name} - الكمية: ${item.quantity} - السعر الإجمالي: ${item.price * item.quantity}₪</p>`);
                total += item.price * item.quantity;
            });

            const totalWithTax = (total * (1 + taxRate)).toFixed(2);
            printWindow.document.write(`<h3>السعر الإجمالي بعد الضريبة: ${totalWithTax}₪</h3>`);

            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        } - الكمية: ${item.quantity} - السعر الإجمالي: ${item.price * item.quantity}₪</p>`);
            });
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        }

        function searchProducts() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const selectedCategory = document.getElementById('categoryFilter').value;
            const productList = document.getElementById('productList');

            productList.innerHTML = '';

            products.forEach(product => {
                if (
                    (product.name.toLowerCase().includes(searchInput) || searchInput === '') &&
                    (product.category === selectedCategory || selectedCategory === '')
                ) {
                    const div = document.createElement('div');
                    div.innerHTML = `<span>${product.name} - ${product.price}₪</span> <button onclick='addToCart("${product.name}", ${product.price})'>إضافة</button>`;
                    productList.appendChild(div);
                }
            });
        }

        function loadCategories() {
            const categorySelect = document.getElementById('categoryFilter');
            const categories = [...new Set(products.map(p => p.category))];

            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }

        loadCategories();
        searchProducts();
    </script>
</body>
</html>
