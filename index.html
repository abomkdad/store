            border-radius: 5px;

            font-size: 14px;

            font-family: 'Cairo', sans-serif;
        }

            background-color: #00695c;
        }

        function verifyCode() {
            const code = document.getElementById("adminCode").value;
            if (code === adminPassword) {

                alert("تم الدخول بنجاح!");
                searchDropdown();
            } else {
                alert("رمز غير صحيح!");
            }
        }

        function searchDropdown() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const productList = document.getElementById("productList");
            productList.innerHTML = "";

            products.forEach(product => {
                if (product.name.toLowerCase().includes(searchInput)) {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <span>${product.name} - ${product.price}₪ (${product.category})</span>
                        <button onclick='addToOrder("${product.name}", ${product.price})'>إضافة</button>
                        <button onclick='editProduct("${product.name}")'>تعديل</button>
                    `;
                    productList.appendChild(div);
                }
            });
        }

        function addToOrder(name, price) {
            const existingItem = orderItems.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                orderItems.push({ name: name, price: price, quantity: 1 });
            }
            updateOrderTable();
            searchDropdown();
        }

        function updateOrderTable() {
            const tableBody = document.querySelector("#orderTable tbody");
            tableBody.innerHTML = "";

            orderItems.forEach((item, index) => {
                const row = tableBody.insertRow();
                const nameCell = row.insertCell(0);
                const quantityCell = row.insertCell(1);
                const priceCell = row.insertCell(2);
                const deleteCell = row.insertCell(3);

                nameCell.textContent = item.name;
                quantityCell.innerHTML = `<input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">`;
                priceCell.textContent = `${item.price * item.quantity}₪`;
                deleteCell.innerHTML = `<button onclick="deleteOrderItem(${index})">🗑️</button>`;
            });
        }

        function updateQuantity(index, quantity) {
            quantity = parseInt(quantity);
            if (quantity > 0) {
                orderItems[index].quantity = quantity;
            } else {
                orderItems[index].quantity = 1;
            }
            updateOrderTable();
        }

        function deleteOrderItem(index) {
            orderItems.splice(index, 1);
            updateOrderTable();
        }

        function sendOrder() {
            if (orderItems.length === 0) {
                alert("الرجاء إضافة منتجات إلى الطلب!");
                return;
            }

            let message = "قائمة الطلبات:\n";
            let subTotalPrice = 0;

            orderItems.forEach(item => {
                const itemPrice = (item.price * item.quantity).toFixed(2);
                message += `- ${item.name}، العدد: ${item.quantity} السعر: ${itemPrice}₪\n`;
                subTotalPrice += parseFloat(itemPrice);
            });

            const taxAmount = (subTotalPrice * taxRate).toFixed(2);
            const finalPrice = (subTotalPrice + parseFloat(taxAmount)).toFixed(2);

            message += `\nالمجموع: ${subTotalPrice.toFixed(2)}₪`;
            message += `\nالضريبة (18%): ${taxAmount}₪`;
            message += `\nالسعر الإجمالي: ${finalPrice}₪`;

            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/?text=${encodedMessage}`;
            window.open(whatsappUrl, '_blank');
        }

        function addProduct() {
            const newProductName = document.getElementById("newProductName").value;
            const newProductCategory = document.getElementById("newProductCategory").value;
            const newProductPrice = parseFloat(document.getElementById("newProductPrice").value);

            if (newProductName && newProductCategory && !isNaN(newProductPrice) && newProductPrice > 0) {
                if (editingProduct) {
                    const index = products.findIndex(p => p.name === editingProduct);
                    if (index !== -1) {
                        products[index].name = newProductName;
                        products[index].price = newProductPrice;
                        products[index].category = newProductCategory;
                    }
                    editingProduct = null;
                    alert("تم تعديل المنتج بنجاح!");
                } else {
                    products.push({ name: newProductName, price: newProductPrice, category: newProductCategory });
                    alert("تم إضافة المنتج بنجاح!");
                }
                searchDropdown();
                document.getElementById("newProductName").value = "";
                document.getElementById("newProductCategory").value = "";
                document.getElementById("newProductPrice").value = "";
            } else {
                alert("الرجاء إدخال اسم وفئة صحيحة وسعر أكبر من صفر!");
            }
        }
