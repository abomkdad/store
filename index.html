<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Ordering System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background-color: #0f172a;
      color: #e2e8f0;
    }
    .product-card {
      background-color: #1e293b;
      border-radius: 12px;
      box-shadow: 0 2px 4px rgba(255, 255, 255, 0.05);
      padding: 15px;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #f1f5f9;
      cursor: pointer;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .product-title {
      font-size: 1.75rem;
      font-weight: 800;
      margin-top: 0.75rem;
      margin-bottom: 0.5rem;
      text-align: center;
      color: #facc15;
    }
    .product-description {
      font-size: 1rem;
      text-align: center;
      margin-bottom: 1.75rem;
      color: #cbd5e1;
      line-height: 1.75;
    }
    #productList {
      height: 70vh;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #334155;
      border-radius: 10px;
      margin-bottom: 60px;
      background-color: #1e293b;
    }
    #cartDisplay {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #1e293b;
      padding: 15px;
      border-top: 3px solid #22c55e;
      max-height: 250px;
      overflow-y: auto;
      color: #e2e8f0;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .cart-item img {
      width: 50px;
      height: 50px;
      margin-right: 1rem;
      border-radius: 0.5rem;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .modal-content {
      background-color: #1e293b;
      color: #e2e8f0;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #475569;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
    }
    .quantity-btn {
      background-color: #334155;
      color: #f1f5f9;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
    }
    .quantity-btn:hover {
      background-color: #475569;
    }
    .remove-btn {
      background-color: #ef4444;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container mx-auto p-2">
    <div class="flex flex-wrap justify-between items-center gap-2 mb-4">
      <input id="searchInput" type="text" placeholder="Ø§Ø¨Ø­Ø« Ø¹Ù† Ø§Ù„Ù…Ù†ØªØ¬..." class="border p-2 rounded w-full md:w-1/2 bg-yellow-50 text-black font-semibold">
      <select id="categoryFilter" class="border p-2 rounded w-full md:w-1/3 bg-yellow-100 text-black font-bold">
        <option value="">ÙƒÙ„ Ø§Ù„ÙØ¦Ø§Øª</option>
      </select>
    </div>
    <div id="productList" class="grid grid-cols-3 gap-2"></div>
    <div id="cartDisplay"></div>
  </div>

  <div id="quantityModal" class="modal">
    <div class="modal-content">
      <h2 class="text-xl font-bold mb-4">Ø§Ø®ØªØ± Ø§Ù„ÙƒÙ…ÙŠØ©</h2>
      <div class="flex flex-wrap justify-center mb-4">
        <div class="quantity-btn" onclick="selectQuantity(12)">12</div>
        <div class="quantity-btn" onclick="selectQuantity(18)">18</div>
        <div class="quantity-btn" onclick="selectQuantity(24)">24</div>
        <div class="quantity-btn" onclick="selectQuantity(30)">30</div>
        <div class="quantity-btn" onclick="selectQuantity(36)">36</div>
        <div class="quantity-btn" onclick="selectQuantity(42)">42</div>
        <div class="quantity-btn" onclick="selectQuantity(48)">48</div>
      </div>
      <input type="number" id="customQuantity" class="border rounded w-24 p-2 text-center text-black" value="6">
      <div class="mt-4">
        <button onclick="confirmQuantity()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">ØªØ£ÙƒÙŠØ¯</button>
      </div>
    </div>
  </div>

  <script>
    let products = [];
    let selectedProduct = null;
    let selectedProducts = [];

    function updateCategoryFilter(categories) {
      const filter = $('#categoryFilter');
      filter.empty();
      filter.append('<option value="">ÙƒÙ„ Ø§Ù„ÙØ¦Ø§Øª</option>');
      categories.forEach(cat => {
        filter.append(`<option value="${cat}">${cat}</option>`);
      });
    }

    $.get('https://docs.google.com/spreadsheets/d/1g3_D2NBwT27O2OI-v1R5tAB2QCfF3_ZCUL9sSLoCv54/gviz/tq?tqx=out:json', function (response) {
      const jsonData = JSON.parse(response.match(/google\.visualization\.Query\.setResponse\((.*)\)/)[1]);
      const rows = jsonData.table.rows;
      const categoriesSet = new Set();
      rows.forEach(row => {
        const productStock = row.c[8]?.v; // Ø§Ù„Ø¹Ù…ÙˆØ¯ I
        const productName = row.c[0]?.v;
        const productCategory = row.c[1]?.v || 'Ø¨Ø¯ÙˆÙ† ÙØ¦Ø©';
        const productDescription = row.c[1]?.v || 'Ø¨Ø¯ÙˆÙ† ÙˆØµÙ';
        const productPrice = parseFloat(row.c[2]?.v) || 0;
        const productImage = row.c[3]?.v;
        categoriesSet.add(productCategory);
        if (productName) {
        const isAvailable = !productStock || parseInt(productStock) === 0 ? 'ØºÙŠØ± Ù…ØªÙˆÙØ±' : '';
        const fullDescription = `${productDescription}${isAvailable ? ' - <span class=\"text-red-400 font-bold\">' + isAvailable + '</span>' : ''}`;
        const productTitle = isAvailable ? `${productName} - ØºÙŠØ± Ù…ØªÙˆÙØ±` : productName;
        products.push({ name: productTitle, description: fullDescription, price: productPrice, image: productImage, category: productCategory });
        }
      });
      updateCategoryFilter(Array.from(categoriesSet));
      displayProducts(products);
    });

    function displayProducts(productsToShow) {
      const selectedCategory = $('#categoryFilter').val();
      $('#productList').empty();
      productsToShow.forEach(product => {
        const desc = product.description || '';
        if (selectedCategory && product.category !== selectedCategory) return;
        const productHtml = `
          <div class="product-card" onclick="openQuantityModal('${product.name}', ${product.price}, '${product.image}')">
            ${product.image ? `<div style='width:100%;height:0;padding-bottom:100%;position:relative;margin-bottom:0.5rem;border-radius:0.75rem;overflow:hidden;'><img src='${product.image}' style='position:absolute;width:100%;height:100%;object-fit:cover;'></div>` : ''}
            <div class=\"product-title\" style=\"color: ${product.name.includes('ØºÙŠØ± Ù…ØªÙˆÙØ±') ? '#ef4444' : '#facc15'}\">${product.name}</div>
          </div>`;
        $('#productList').append(productHtml);
      });
    }

    function openQuantityModal(name, price, image) {
      selectedProduct = { name, price, image };
      $('#customQuantity').val(6);
      $('#quantityModal').fadeIn();
    }

    function selectQuantity(qty) {
      $('#customQuantity').val(qty);
    }

    function confirmQuantity() {
      const quantity = parseInt($('#customQuantity').val());
      if (selectedProduct && quantity > 0) {
        selectedProduct.quantity = quantity;
        selectedProducts.push({ ...selectedProduct });
        displayCart();
        $('#confirmationMessage').remove();
        $('body').append(`<div id="confirmationMessage" class="fixed top-6 left-1/2 transform -translate-x-1/2 bg-green-400 text-black px-6 py-3 rounded-lg z-50">âœ… ØªÙ… Ø§Ù„Ø¥Ø¶Ø§ÙØ© Ø¥Ù„Ù‰ Ø§Ù„Ø³Ù„Ø©</div>`);
        setTimeout(() => $('#confirmationMessage').fadeOut(), 1500);
      }
      $('#quantityModal').fadeOut();
    }

    function removeFromCart(index) {
      selectedProducts.splice(index, 1);
      displayCart();
    }

    function displayCart() {
      $('#cartDisplay').empty();
      let total = 0;
      selectedProducts.forEach((item, index) => {
        total += item.price * item.quantity;
        $('#cartDisplay').append(`
          <div class="cart-item">
            ${item.image ? `<img src='${item.image}' alt=''>` : ''}
            <div>${item.name} - â‚ª${item.price.toFixed(2)}</div>
            <button class="remove-btn" onclick="removeFromCart(${index})">âœ–</button>
          </div>`);
      });
      const tax = total * 0.18;
      const grandTotal = total + tax;
      $('#cartDisplay').append(`<div class="mt-2">××¢"× (18%): â‚ª${tax.toFixed(2)}</div>`);
      $('#cartDisplay').append(`<div class="mt-2 font-bold">Ø§Ù„Ù…Ø¬Ù…ÙˆØ¹ Ø´Ø§Ù…Ù„ Ø§Ù„Ø¶Ø±ÙŠØ¨Ø©: â‚ª${grandTotal.toFixed(2)}</div>`);
      $('#cartDisplay').append(`<button onclick="sendWhatsAppOrder()" class="mt-4 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">×©×œ×— ×œ×•×•××˜×¡××¤ ğŸ“²</button>`);
    }

    function sendWhatsAppOrder() {
      if (selectedProducts.length === 0) return;
      let message = '×¨×©×™××ª ×”×–×× ×”:\n';
      let total = 0;
      selectedProducts.forEach(p => {
        const product = products.find(prod => prod.name === p.name);
        const description = product?.description.replace(/<[^>]*>/g, '') || '×œ×œ× ×ª×™××•×¨';
        const subtotal = p.price * p.quantity;
        total += subtotal;
        message += `- ${p.name}\n×ª×™××•×¨: ${description}\n×›××•×ª: ${p.quantity} - â‚ª${subtotal.toFixed(2)}\n\n`;
      });
      const tax = total * 0.18;
      const grandTotal = total + tax;
      message += `×¡×”\"×› ×œ×¤× ×™ ××¢\"×: â‚ª${total.toFixed(2)}\n`;
      message += `××¢\"× (18%): â‚ª${tax.toFixed(2)}\n`;
      message += `×¡×”\"×› ×›×•×œ×œ ××¢\"×: â‚ª${grandTotal.toFixed(2)}`;
      const url = `https://wa.me/?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }

    $('#searchInput, #categoryFilter').on('input change', function () {
      const searchText = $('#searchInput').val().toLowerCase();
      const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchText));
      displayProducts(filteredProducts);
    });
  </script>
</body>
</html>
